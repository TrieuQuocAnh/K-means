<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>KMeans Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-3">📊 Kết quả phân cụm</h2>
  <p><b>Silhouette Score:</b> {{ score }}</p>

  <div class="my-4">
    <img src="{{ plot_url }}" class="img-fluid border rounded shadow">
  </div>

  <h4>Bảng dữ liệu (15 khách hàng đầu tiên)</h4>
  <div class="table-responsive">
    {{ tables|safe }}
  </div>

  <a href="/" class="btn btn-secondary mt-3">⬅️ Quay lại</a>
</body>
</html>
